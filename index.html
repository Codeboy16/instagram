<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 parent">
                <!-- Left Section -->
                <div class="left">
                    <div class="left_one">
                    <img src="phone.png">    
                    <img src="screenshot1.png" id="left_one_two">                    
                    </div>

                </div>
                <!-- Right Section -->
                <div class="right">
                    <div class="right_one border" method="get">
                        <img src="logo.jpg" id="logo" class="py-3">
                        <input type="email" placeholder="Phone number, username or email address" id="email">
                        <input type="password" placeholder="Password" class="my-2" id="password">
                        <button class="btn btn-primary my-2" id="login">Login</button><hr>
                        <div class="social">
                            <img src="social-facebook-icon.png">
                            <p id="login_fb">Log in with Facebook</p>
                        </div>
                         <a href="#" class="text-center forget">Forgotten your password?</a>
                    </div>
                    <div class="my-3">
                        <p class="text-center border p-3">Don't have an account? <a href="#" class="signup">Sign up</a></p>
                        <p class="text-center">Get the app</p>
                        <span class="download_option">
                            <img src="googleplaypng.png">
                            <img src="microsoft.png">
                        </span>                    
                    </div>
                </div>    
            </div>
            <!-- Footer section -->
            <div class="footer col-12">
                <div class="footer_one">
                   <a href="#">Meta</a>
                   <a href="#">About</a>
                   <a href="#">Blog</a>
                   <a href="#">Jobs</a>
                   <a href="#">Help</a>
                   <a href="#">API</a>
                   <a href="#">Privacy</a>

                   <a href="#">Instagram Lite</a>
                   <a href="#">Threads</a>
                   <a href="#">Contact uploading and non-users</a>

                </div>
                <div class="footer_two">
                    <a href="#">English(UK)</a>
                    <a href="#">Â© 2023 Instagram from Meta</a>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Code -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>

</html>
